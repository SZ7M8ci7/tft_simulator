<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TFT Set 16 Synergy Simulator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DotGothic16&family=VT323&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="layout">
      <section class="panel left">
        <div id="unitGroups" class="unit-groups"></div>
      </section>

      <section class="panel right">
        <div class="right-grid">
          <div class="right-section">
            <div id="activeSynergies" class="synergy-list"></div>
          </div>

          <div class="right-section">
            <div class="sim-header">
              <div class="tabs">
                <button id="tabAdd" class="tab active" type="button">1体追加</button>
                <button id="tabSwap" class="tab" type="button">1体交換</button>
                <button id="tabAddSwap" class="tab" type="button">1体追加&1体交換</button>
              </div>
              <div id="costFilters" class="cost-filters">
                <button class="filter-btn active" type="button" data-cost-filter="1">1</button>
                <button class="filter-btn active" type="button" data-cost-filter="2">2</button>
                <button class="filter-btn" type="button" data-cost-filter="3">3</button>
                <button class="filter-btn" type="button" data-cost-filter="4">4</button>
                <button class="filter-btn" type="button" data-cost-filter="5">5</button>
              </div>
            </div>
            <div id="simResults" class="result-list"></div>
          </div>
        </div>
      </section>
    </main>
    <div id="traitTooltip" class="trait-tooltip" hidden></div>

    <script src="set16-data.js"></script>
    <script src="script.js"></script>
  </body>
</html>
